<div class="signin-content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <p>Please Login (or) select Sign Up Today!</p>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Username" formControlName="username" required>
                    <mat-error *ngIf="isFieldInvalid('username')">
                        Please Enter Username
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    <mat-error *ngIf="isFieldInvalid('username')">
                        Please Enter Password! Try Again!
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
